{% extends "base.html" %}

{%block content%}
<html>
<head>
	<title>Login</title>
</head>
<body>
{%if form.errors%}
<div class="center" >
	<br>
	<img   width="200" height="200" src="/media/img/error.png">
<p class="flow-text center" > Tu usuario y contraseña no coinciden, regresa <a href="{%url 'login'%}">Aquí</p>
</div>

{%else%}
<div class="row col s12 center">
<form class="col s12 center" action="{%url 'login'%}" method="post">
	{%csrf_token%}
	{{form.as_p}}
	<input type="hidden" name="next" value="{{next}}">
	<input class="waves-effect waves-light btn" type="submit" value="Iniciar Sesion">
</form>
<p class="flow-text center" >Si aun no tienes tu cuenta, creala <a href="{%url 'alta'%}">Aquí</p>
</div>
{%endif%}
</body>
</html>
{%endblock content%}
