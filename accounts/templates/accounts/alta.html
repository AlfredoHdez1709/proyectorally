{%extends 'base.html'%}

{%block content%}

{%if request.user.is_authenticated%}

<h2>Cierra sesión</h2>
<a href="{%url 'logout'%}">Aquí</a>

{%else%}
<div class="row col s12 center">
<form class="row col s12 center" action="." method="post">
	{%csrf_token%}
	{{form.as_p}}
	<input class="waves-effect waves-light btn" type="submit" name="Darme de Alta">
</form>
</div>
{%endif%}

{%endblock content%}
